server:
  port: 12000

spring:
  application:
    name: GraduateManagementSystem
  profiles:
    active: prod
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 2GB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl